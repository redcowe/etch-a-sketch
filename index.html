<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>ETCH-A-SKETCH</h1>
    </header>
    <div class="game-panel">
        <div class="game-controls">
            <div class="controls-container">
                <div class="control-clear-button">
                    <button id="clearButton">Clear</button>
                </div>
                <div class="grid-sizer-container">
                    <input type="range" class="grid-sizer" id="gridSizer" min="1" max="100">
                    <div class="grid-sizer-current-value" id="gridSizerValue"></div>
                    <div class="grid-sizer-value" id="gridSizerValue"></div>
                </div>
                <div class="rainbow-color">
                    <button id="rainbowButton">Rainbow</button>
                </div>
                <div class="color-picker">
                    <label for="colorpicker">Color:</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
            </div>
        </div>
        <div class="game-board-container">
            <div class="game-board" id=gameBoard>
            </div>
        </div>
    </div>
    <footer>
        <div><a href="https://www.theodinproject.com/" target="blank">The Odin Project (C)</a>|<a href="https://github.com/redcowe/etch-a-sketch" target="blank">Source</a></div> 
    </footer>
</body>
</html>
