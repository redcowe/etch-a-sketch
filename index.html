<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>ETCH A SKETCH</h1>
    </header>
    <div class="game-panel">
        <div class="game-controls">
            <div class="controls-container">
                <div class="control-erase-button">
                    <button>Erase</button>
                </div>
                <div class="grid-sizer-container">
                    <input type="range" class="grid-sizer" id="gridSizer" min="1" max="100">
                    <div class="grid-sizer-current-value" id="gridSizerValue"></div>
                </div>
                <div class="rainbow-color">
                    <button id="rainbowColor">Rainbow</button>
                </div>
                <div class="color-picker">
                    <label for="colorpicker">Color:</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
            </div>
        </div>
    </div>
    <div class="game-board-container">
        <div class="game-board">
            
        </div>
    </div>
    <footer>The Odin Project (C)</footer>
</body>
<script src="/script.js" ></script>
</html>
